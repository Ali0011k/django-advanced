<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <h2>{{post.title}}</h2>
    <hr>
    <h3 style="margin-left: 1%;">{{post.content}}</h3>
    <h4 style="margin-left: 2%;">{{post.author.first_name}} {{post.author.last_name}}</h4>
    <h5 style="margin-left: 3%;">{{post.created_time}}</h5>
    <p style="margin-left: 3%;">{{post.category}}</p>

</body>
</html>

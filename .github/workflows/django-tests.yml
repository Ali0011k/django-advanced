name: Run Django Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Compose file
      run: docker-compose up -d --build
    - name: Run Tests
      run: docker-compose up testing -d
